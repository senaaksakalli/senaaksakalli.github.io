<body>

<div class="container">

  <div id="lyrics" class="mt-4">ÅžarkÄ± sÃ¶zleri burada gÃ¶rÃ¼nÃ¼r...</div>

<script>
  $("#lyricsForm").submit(function(e) {
    e.preventDefault();
    const artist = $("#artist").val();
    const title = $("#title").val();

    $("#lyrics").text("YÃ¼kleniyor...");

    $.ajax({
      url: `https://api.lyrics.ovh/v1/${artist}/${title}`,
      method: 'GET',
      success: function(data) {
        if (data.lyrics) {
          const lines = data.lyrics.split('\n');
          $("#lyrics").empty();

          let index = 0;
          const interval = setInterval(() => {
            if (index < lines.length) {
              $("#lyrics").append(lines[index] + '\n');
              index++;
            } else {
              clearInterval(interval);
            }
          }, 100);
        } else {
          $("#lyrics").text("ÅžarkÄ± sÃ¶zleri maalesef bulunamadÄ±.");
        }
      },
      error: function() {
        $("#lyrics").text("Bir hata oluÅŸtu.");

    });
  });
</script>
